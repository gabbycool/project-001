<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Twitter</title>
    <link rel="shortcut icon" type="image" href="twitter-png-5981.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
     <div class="logo">
        <img src="twitter-png-5981.png" alt="twitter logo" width="35px" height="29px">
     </div> 
       <div class="heading">
         <h1>Log in to Twitter</h1>
     </div>
    </div>
    <div id="container" class="form-section">
        <div class="form-data">
        <div>
         <input type="text" class="text" name="text" id="name">
         <label for="name">Phone, Email, or Username</label>
        </div>

        <div class="form-data">
        <div>
         <input type="password" class="password" name="password" id="password">
          <label for="password">Password</label>
        </div>
        </div>
    <div class="btn">
    <button>
        Log in
    </button>
</div>
</div>

<div id="container">
<div class="forgot">
<a href="https://twitter.com/account/begin_password_reset"><p>Forgot password? <span >.</span></p></a>
</div>
<div class="sign">
<a href="https://twitter.com/i/flow/signup"><p>Sign up for Twitter</p></a>
</div>
</div>
</body>
</html>
